{% extends 'base.html' %}
{% block title %}Product Detail{% endblock %}
{% block content %}


        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="{{product.image.url}}" width="100%">
                </div>
                <div class="col">
                    <h1 class="display-6">{{fund.fund_name}}</h1>

                    <p><span class="badge badge-secondary">Price</span> {{fund.price}}</p>

                    <h5><span class="badge badge-secondary">Description</span>{{fund.description|linebreaks}}</h5>
                </div>
            </div>

        </div>



{% endblock %}
